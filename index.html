<!DOCTYPE html>
<html lang="en">
    <title>
        Special Message
    </title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #E6E6FA, #B0E0E6);
        font-family: 'Arial', sans-serif;
    }

    .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
    }

    .bear-img {
        width: 150px;
        margin-bottom: 1rem;
        border-radius: 50%;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    input {
        padding: 0.8rem;
        border: 2px solid #E6E6FA;
        border-radius: 10px;
        font-size: 1rem;
    }

    button {
        padding: 0.8rem;
        border: none;
        border-radius: 10px;
        background-color: #B0E0E6;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        background-color: #FFB6C1;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
        );
        transition: 0.5s;
    }

    button:hover::before {
        left: 100%;
    }

    .proposal-page {
        text-align: center;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin: 2rem;
    }

    .proposal-img {
        width: 250px;
        margin: 1.5rem 0;
        border-radius: 15px;
        transition: transform 0.3s ease;
    }

    .proposal-img:hover {
        transform: scale(1.05);
    }

    .button-container {
        display: flex;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
    }

    .yes-btn {
        background-color: #FFB6C1;
        padding: 1rem 3rem;
    }

    .yes-btn:hover {
        background-color: #FF69B4;
        transform: scale(1.1) rotate(2deg);
    }

    .no-btn {
        background-color: #B0E0E6;
        padding: 1rem 3rem;
        transition: all 0.3s ease;
    }

    .no-btn:hover {
        background-color: #87CEEB;
        transform: scale(0.95) rotate(-2deg);
    }

    .hidden {
        display: none;
    }

    .poem-container {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(176, 224, 230, 0.3);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .poem {
        font-size: 1.2rem;
        line-height: 1.8;
        white-space: pre-line;
        color: #666;
        margin: 1.5rem 0;
    }

    .hearts {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    #response-message {
        margin-top: 2rem;
        padding: 1.5rem;
    }

    #response-message h2 {
        color: #FF69B4;
        margin-bottom: 0.5rem;
        font-size: 1.8rem;
    }

    #response-message h3 {
        color: #FF69B4;
        font-size: 1.5rem;
        margin-bottom: 1rem;
    }

    #response-message p {
        color: #666;
        font-size: 1.2rem;
        line-height: 1.6;
    }

    :root {
        --primary-color: #E6E6FA; 
        --secondary-color: #B0E0E6; 
    }

    .final-message {
        margin-top: 2rem;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(176, 224, 230, 0.3);
        text-align: center;
    }

    .final-text {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #666;
        margin: 1.5rem 0;
        font-style: italic;
    }

    .broken-heart {
        font-size: 4rem;
        margin: 2rem 0;
        animation: heartbeat 1.5s infinite;
    }

    .acceptance-message {
        margin-top: 2rem;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
        text-align: center;
        animation: poemFade 1s ease-in-out;
    }

    .love-letter {
        max-width: 600px;
        margin: 0 auto;
        padding: 1rem;
    }

    .romantic-text {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #666;
        margin: 1.5rem 0;
        text-align: left;
        font-style: italic;
    }

    .floating-hearts {
        font-size: 2rem;
        margin: 2rem 0;
        animation: floatingHearts 2s infinite ease-in-out;
    }

    .celebration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
    }

    .celebration-emoji {
        position: fixed;
        top: -20px;
        font-size: 1.5rem;
        animation: celebrationDrop linear forwards;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }
    
    @keyframes poemFade {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
    }

    @keyframes heartbeat {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    @keyframes celebrationDrop {
        0% {
            transform: translateY(-100vh);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh);
            opacity: 0;
        }
    }

    @keyframes floatingHearts {
        0% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0); }
    }

    @keyframes imageFade {
        0% {
            opacity: 0.5;
            transform: scale(0.95);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }  

    @keyframes sadShake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    @keyframes happyBounce {
        0%, 100% { transform: translateY(0) scale(1); }
        50% { transform: translateY(-10px) scale(1.05); }
    }
    </style>
</head>
